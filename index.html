<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Parley</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="No-frills encrypted peer-to-peer web conferencing."
    />
    <meta
      name="keywords"
      content="conference, web, video chat, chat, zoom, bluejeans, teams, meets"
    />
    <meta name="author" content="Elias Gabriel" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="vendor/normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="vendor/peerjs_1-5-0.min.js" defer></script>
    <script src="application.js" defer></script>
  </head>

  <body>
    <main>
      <p id="roomCode" class="hidden">Room code: <span>connecting...</span></p>
      <div id="captures">
        <div class="preview">
          <video
            id="localScreen"
            width="640"
            height="480"
            autoplay
            disablepictureinpicture
            disableremoteplayback
          ></video>
          <div class="icons">
            <img
              id="muteAudio"
              class="control icon hidden"
              src="vendor/icons/microphone-solid.svg"
            />
            <img
              id="muteVideo"
              class="control icon hidden"
              src="vendor/icons/video-solid.svg"
            />
          </div>
        </div>
        <div id="gallery" class="hidden">
          <p id="alone">You are alone.</p>
          <div class="preview hidden">
            <video
              width="192"
              height="144"
              autoplay
              disablepictureinpicture
              disableremoteplayback
            ></video>
            <div class="icons">
              <img class="icon" src="vendor/icons/microphone-solid.svg" />
            </div>
          </div>
        </div>
      </div>

      <div id="panel">
        <h1>Parley üè¥‚Äç‚ò†Ô∏è</h1>
        <p>Either join a discussion or start a new one.</p>
        <br />
        <label for="code">Existing code:</label>
        <input id="remoteRoomCode" name="code" type="text" /><button id="join" disabled>
          Join
        </button>
        <p>or</p>
        <button id="create" disabled>Start a discussion</button>
      </div>
    </main>
  </body>
</html>

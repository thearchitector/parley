<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Parley</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="No-frills encrypted peer-to-peer web conferencing."
    />
    <meta
      name="keywords"
      content="conference, web, video chat, chat, zoom, bluejeans, teams, meets"
    />
    <meta name="author" content="Elias Gabriel" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="vendor/normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="vendor/peerjs_1-5-0.min.js" defer></script>
    <script src="vendor/randomNames.js" defer></script>
    <script src="application.js" defer></script>
  </head>

  <body>
    <main>
      <p id="roomCode" class="hidden">Room code: <span>connecting...</span></p>
      <div id="gallery">
        <div class="preview">
          <video id="localScreen" autoplay disableremoteplayback></video>
          <div id="controls" class="icons">
            <img
              id="muteAudio"
              class="icon hidden"
              src="vendor/icons/microphone-solid.svg"
            />
            <img
              id="muteVideo"
              class="icon hidden"
              src="vendor/icons/video-solid.svg"
            />
            <div class="name-container hidden">
              <input
                id="name"
                class="icon"
                type="text"
                autocomplete="off"
                size="1"
                maxlength="20"
              />
            </div>
          </div>
        </div>
        <div class="preview hidden">
          <video autoplay disableremoteplayback></video>
          <div class="icons">
            <img id="muteAudio" class="icon" src="vendor/icons/microphone-solid.svg" />
            <span class="name-container icon"></span>
          </div>
        </div>
      </div>

      <div id="panel">
        <h1>Parley üè¥‚Äç‚ò†Ô∏è</h1>
        <p>Either join a specific discussion or start a new one.</p>
        <br />
        <label for="code">Room code:</label>
        <input id="remoteRoomCode" name="code" type="text" autocomplete="off" /><button
          id="join"
          disabled
        >
          Join
        </button>
        <p>or</p>
        <button id="create" disabled>Start a discussion</button>
      </div>

      <div id="chat" class="hidden">
        <ul id="messages">
          <li class="hidden">
            <span></span>
          </li>
        </ul>
        <div id="sendZone">
          <textarea id="msg" placeholder="Send a message..."></textarea>
          <svg id="send" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
